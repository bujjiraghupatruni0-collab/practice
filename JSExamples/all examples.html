<!DOCTYPE html>
<html lang="en">

<body>
    <h1>Arrays</h1>
    <script>
        const Array=[10,30,20,20,30,5,4,10,20]
const output=[];
for(let i=0;i<Array.length;i++){
    if(!output.includes(Array[i])){
        output.push(Array[i]);
    }
}
console.log(output);
    </script>
</body>
</html>
