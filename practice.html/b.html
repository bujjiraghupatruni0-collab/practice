<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
  </head>
  <body>
   <h1>Calculator</h1>
      <label>number 1</label><br />
      <input type="text" placeholder="number 1" id="Num1" /><br /><br />
      <label>number 2</label><br />
      <input type="text" placeholder="number 2" id="Num2" /><br /><br />
      <button onclick="add()">Add</button>
      <button onclick="sub()">Sub</button>
      <button onclick="mult()">Mult</button>
      <button onclick="div()">division</button>
      <div id="result"></div>
  
    <script>
      function add() {
        let i = Number(document.getElementById("Num1").value);
        let j = Number(document.getElementById("Num2").value);
        document.getElementById("result").innerHTML = `<h1> ${i+j}</h1>`;
      }
      
      function sub(){
        let i=Number(document.getElementById("Num1").value);
        let j=Number(document.getElementById("Num2").value);
        document.getElementById("result").innerHTML = i - j;
    
      } 
      function mult(){
        let i=Number(document.getElementById("Num1").value);
        let j=Number(document.getElementById("Num2").value);
        document.getElementById("result").innerHTML= i * j;
      }
      function div(){
        let i=Number(document.getElementById("Num1").value);
        let j=Number(document.getElementById("Num2").value);

        document.getElementById("result").innerHTML= i /j;
      }
    </script>
  </body>
</html>
